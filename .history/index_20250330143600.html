<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UPI Style QR Scanner</title>
    <style>
        :root {
            --primary-green: #00C853;
            --dark-bg: #121212;
            --success-bg: #e8f5e9;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 2rem;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        #reader {
            position: relative;
            background: #000;
        }

        .viewfinder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 2px solid var(--primary-green);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 200, 83, 0.3);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    var(--primary-green) 50%,
                    transparent 100%);
            animation: scan 2.5s infinite linear;
            box-shadow: 0 0 10px var(--primary-green);
        }

        @keyframes scan {
            0% {
                top: 0
            }

            100% {
                top: 100%
            }
        }

        .status-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .status-visible {
            opacity: 1;
        }

        .status-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .api-response {
            position: fixed;
            bottom: 2rem;
            background: var(--success-bg);
            color: #000;
            padding: 1rem 2rem;
            border-radius: 8px;
            max-width: 80%;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .response-visible {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="scanner-container">
        <div id="reader"></div>
        <div class="viewfinder">
            <div class="scan-line"></div>
        </div>
    </div>

    <div class="status-overlay">
        <div class="status-icon">üîç</div>
        <h3>Scanning...</h3>
    </div>

    <div class="api-response"></div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: 250,
            fps: 15,
            formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
        });

        let isProcessing = false;

        async function sendToAPI(qrData) {
            const overlay = document.querySelector('.status-overlay');
            const responseBox = document.querySelector('.api-response');

            try {
                overlay.querySelector('h3').textContent = 'Processing...';
                overlay.classList.add('status-visible');

                // Simulated API call - replace with actual endpoint
                const response = await fetch('https://api.example.com/process-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ qrData })
                });

                const result = await response.json();

                responseBox.innerHTML = `
                    <div style="color: var(--primary-green);">
                        ‚úì Success: ${result.message}
                    </div>
                    <small>Transaction ID: ${result.transactionId}</small>
                `;
                responseBox.style.background = '#e8f5e9';
            } catch (error) {
                responseBox.innerHTML = `
                    <div style="color: #d32f2f;">
                        ‚úó Error: ${error.message}
                    </div>
                    <button onclick="retryScan()" style="margin-top: 8px;">
                        Retry
                    </button>
                `;
                responseBox.style.background = '#ffebee';
            } finally {
                overlay.classList.remove('status-visible');
                responseBox.classList.add('response-visible');
                setTimeout(() => {
                    responseBox.classList.remove('response-visible');
                    isProcessing = false;
                }, 3000);
            }
        }

        function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            scanner.pause();
            sendToAPI(decodedText);
        }

        function retryScan() {
            scanner.resume();
            document.querySelector('.api-response').classList.remove('response-visible');
            isProcessing = false;
        }

        // Initialize scanner
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras.length) {
                scanner.start(cameras[0].id, {
                    fps: 15,
                    qrbox: 250
                }, onScanSuccess, console.error);
            }
        });
    </script>
</body>

</html>
